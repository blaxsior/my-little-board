<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div class="container my-4">
    <h1>로그인</h1>
    <hr>
    <form th:object="${loginForm}" method="post" th:action="@{/auth/login}">
        <div th:if="${param.error}"class="alert alert-danger m-3">
            아이디 또는 비밀번호가 일치하지 않습니다.
        </div>
        <div class="m-3">
            <label for="username" class="form-label">ID</label>
            <input name="username" id="username" class="form-control">
        </div>
        <div class="m-3">
            <label for="password" class="form-label">password</label>
            <input name="password" id="password" type="password" class="form-control">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary m-3">로그인</button>
            <a th:href="@{/}" class="btn btn-outline-secondary m-3">메인 페이지로</a>
        </div>
    </form>
</div>
</body>
</html>
