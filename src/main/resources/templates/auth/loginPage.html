<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>로그인</h1>
<form th:object="${loginForm}" method="post" th:action="@{/auth/login}">
    <div>
        <label th:for="*{username}">ID</label>
        <input th:field="*{username}">
    </div>
    <div>
        <label th:for="*{password}">password</label>
        <input th:field="*{password}">
    </div>
    <button type="submit">로그인</button>
</form>
</body>
</html>
