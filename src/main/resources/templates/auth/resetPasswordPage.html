<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>reset password</title>
</head>
<body>
<div class="container my-4">
    <h1>비밀번호 재설정</h1>
    <form method="post" th:object="${resetPasswordForm}" th:action="@{/auth/reset-password(token=${token})}">
        <div class="m-3">
            <label th:field="*{password}" class="form-label">비밀번호</label>
            <span th:errors="*{password}" class="text-danger"></span>
            <input th:field="*{password}" class="form-control">
        </div>
        <div class="m-3">
            <label th:field="*{passwordConfirm}" class="form-label">비밀번호 확인</label>
            <span th:errors="*{passwordConfirm}" class="text-danger"></span>
            <input th:field="*{passwordConfirm}" class="form-control">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary m-3">비밀번호 재설정</button>
            <a th:href="@{/}" class="btn btn-outline-secondary m-3">메인 페이지로</a>
        </div>
    </form>
</div>
</body>
</html>
