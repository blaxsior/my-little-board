<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
<div class="container my-4">
    <h1>회원가입</h1>
    <hr>
    <form method="post" th:object="${signupform}" th:action="@{/auth/signup}">
<!--        <span th:errors="${#fields.globalErrors()}" class="text-danger"></span>-->
        <div class="m-3">
            <label th:field="*{username}" class="form-label">아이디</label>
            <span th:errors="*{username}" class="text-danger"></span>
            <input th:field="*{username}" class="form-control">
        </div>
        <div class="m-3">
            <label th:field="*{password}" class="form-label">비밀번호</label>
            <span th:errors="*{password}" class="text-danger"></span>
            <input th:field="*{password}" class="form-control">
        </div>
        <div class="m-3">
            <label th:field="*{passwordConfirm}" class="form-label">비밀번호 확인</label>
            <span th:errors="*{passwordConfirm}" class="text-danger"></span>
            <input th:field="*{passwordConfirm}" class="form-control">
        </div>
        <div class="m-3">
            <label th:field="*{email}" class="form-label">이메일</label>
            <span th:errors="*{email}" class="text-danger"></span>
            <input th:field="*{email}" class="form-control">
        </div>
        <div class="m-3">
            <label th:field="*{nickname}" class="form-label">유저 이름</label>
            <span th:errors="*{nickname}" class="text-danger"></span>
            <input th:field="*{nickname}" class="form-control">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary m-3">회원가입</button>
            <a th:href="@{/}" class="btn btn-outline-secondary m-3">메인 페이지로</a>
        </div>
    </form>
    <hr>
    <div class="px-5">
        <div class="card my-4">
            <div class="card-body">
                <h5>이미 계정이 있으신가요?</h5>
                <hr>
                <ul class="list-unstyled d-flex gap-3">
                    <li>
                        <a th:href="@{/auth/signin}" class="btn btn-outline-primary">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
