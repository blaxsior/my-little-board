<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>>
<th:block th:fragment="header">
    <header class="d-flex mx-4 my-3 align-items-center">
        <div th:insert="~{/layout/logo :: logo}">
        </div>
        <div class="ms-auto">
            <nav sec:authorize="!isAuthenticated()" class="nav justify-content-center align-items-center gap-3">
                <span class="nav-item">
                    <a th:href="@{/auth/login}" class="btn btn-outline-secondary">로그인</a>
                </span>
                <span class="nav-item">
                    <a th:href="@{/auth/signup}" class="btn btn-outline-secondary">회원가입</a>
                </span>
            </nav>

            <nav sec:authorize="isAuthenticated()" class="nav justify-content-center align-items-center gap-3">
                <span class="nav-item">
                    <a th:href="@{/settings/mypage}" class="btn btn-outline-secondary">
                        <img th:src="@{/icons/person-circle.svg}">
                        마이페이지
                    </a>
                </span>
                <span class="nav-item">
                    <form th:action="@{/auth/logout}" method="post">
                        <button type="submit" class="btn btn-outline-secondary">로그아웃</button>
                    </form>
                </span>
            </nav>
        </div>
    </header>
    <hr>
</th:block>
</body>
</html>
